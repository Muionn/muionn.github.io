<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hideo Kojima - Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
    }
    .sidebar {
        height: 100vh;
        background-color: #1e1e1e;
        padding: 20px;
        position: sticky;
        top: 0;
      width: 25%; /* Set sidebar width to less than 1/3 */
    }
    .sidebar a {
        text-decoration: none;
        color: #ffffff;
        display: block;
        padding: 10px 0;
        font-size: 1.1rem;
    }
    .sidebar a:hover {
        background-color: #f5c518;
        color: #121212;
        border-radius: 5px;
    }
    .main-content {
        padding: 30px;
      width: 75%; /* Adjust content width to complement sidebar */
    }
    footer {
        background-color: #1e1e1e;
        color: #ffffff;
        padding: 10px;
        text-align: center;
    }
    footer a {
        color: #f5c518;
        text-decoration: none;
    }
    footer a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>

    <div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 sidebar">
        <h4>Navigation</h4>
        <a href="index.html">Home</a>
        <a href="form.html">Contact Form</a>
        <a href="table.html">Games List</a>
        </nav>

        <!-- Main Content -->
        <div class="col-md-9 main-content">
        <header class="bg-dark text-white text-center p-4">
            <h1>Hideo Kojima Fans Form</h1>
        </header>
        <main class="mt-4">
            <form action="/submit" method="get">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Preferred Contact Date</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <div class="mb-3">
                <label class="form-label">Preferred Contact Method</label><br>
                <input type="radio" id="email" name="contactMethod" value="Email" required>
                <label for="email">Email</label><br>
                <input type="radio" id="phone" name="contactMethod" value="Phone">
                <label for="phone">Phone</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>
        </div>
    </div>
    </div>

    <!-- Footer -->
    <footer>
    <p>&copy; 2024 Ridho (Muionn) Sandi</p>
    </footer>

</body>
</html>
